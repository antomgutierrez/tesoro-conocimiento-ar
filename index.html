        }
        
        .instructions {

            pointer-events: auto;
        }
        
        .treasure {

            font-size: 24px;

            display: none;

            box-shadow: 0 0 30px #FFD700;
        }
    </style>
</head>

            <a-text value="‚û°Ô∏è Busca el marcador en la Cantina" position="0 -1 0" align="center" color="#FF6B35" width="3"></a-text>
            <a-box position="0 2 0" width="0.2" height="0.2" depth="0.2" color="#FFD700" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>

            <a-text value="üçΩÔ∏è CANTINA" position="0 1.5 0" align="center" color="#E65100" width="6"></a-text>
            <a-text value="La comunidad estudiantil se re√∫ne aqu√≠\nCompartir experiencias y conocimientos\nes parte del aprendizaje\n\nLa uni√≥n hace la fuerza..." position="0 0.5 0" align="center" color="#BF360C" width="4"></a-text>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let foundMarkers = new Set();
        const totalMarkers = 5;
        
        function updateProgress() {
            document.getElementById('progress').textContent = `${foundMarkers.size}/${totalMarkers}`;
            document.getElementById('clues').textContent = foundMarkers.size;
        }
        
        function showMessage() {
            const message = document.getElementById('found-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        function showTreasure() {
            document.getElementById('treasure').style.display = 'block';
        }
        
        function setupMarkers() {
            const markers = ['reception', 'aula-magna', 'cantina', 'patio', 'biblioteca'];
            
            markers.forEach(markerId => {
                const marker = document.getElementById(markerId);
                
                marker.addEventListener('markerFound', () => {
                    if (!foundMarkers.has(markerId)) {
                        foundMarkers.add(markerId);
                        updateProgress();
                        showMessage();
                        
                        if (foundMarkers.size === totalMarkers) {
                            setTimeout(showTreasure, 2000);
                        }
                    }
                });
            });
        }
        
        window.addEventListener('load', () => {
            setupMarkers();
            updateProgress();
        });
    </script>
</body>
</html>
